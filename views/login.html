<html>

<head>

    <style>
        body {
            background-color: #ffffff;
            font-size: 0.8rem;
        }
        
        .login-form {
            width: 300px;
            margin: 0 auto;
            padding-top: 20px;
            font-family: 'Roboto', sans-serif;
        }
        
        .login-form h1 {
            text-align: center;
            color: #4d4d4d;
            font-size: 24px;
            padding: 20px 0 20px 0;
        }
        
        .login-form input[type="password"],
        .login-form input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #dddddd;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 10px;
        }
        
        .login-form input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #8e24aa;
            border: 0;
            box-sizing: border-box;
            cursor: pointer;
            font-weight: bold;
            color: #ffffff;
            border-radius: 25px;
        }
        
        .text-copyright {
            margin-left: 20px;
            font-style: normal;
        }
    </style>
</head>

    <div class="login-form">
